<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainCycle - The Global Leader in E-Waste Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom fonts */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      :root {
        --cc-gold: #FFD700;
        --cc-dark-blue: #0A0F1E;
        --cc-slate: #1E293B;
        --cc-light-slate: #94A3B8;
        --cc-neon-green: #39FF14;
      }

      body {
        font-family: 'Poppins', sans-serif;
        color: #e5e7eb; /* gray-200 */
        background-color: var(--cc-dark-blue);
        overflow: hidden;
        position: relative;
      }

      #particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background-color: rgba(57, 255, 20, 0.2);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      @keyframes float {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        25% { opacity: 0.7; }
        50% { transform: translateY(-100vh) translateX(20vw); }
        75% { opacity: 0.7; }
        100% { transform: translateY(0) translateX(0); opacity: 0; }
      }

      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
      }

      /* Custom glassmorphism utility for dark theme */
      .glassmorphism {
        background: rgba(10, 15, 30, 0.5);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(55, 65, 81, 0.2);
      }

      /* Custom animations */
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3); }
        50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.7); }
        100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3); }
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }

      /* Custom text shadow for leaderboard ranks */
      .text-shadow-gold {
        text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
      }
      .text-shadow-silver {
        text-shadow: 0 0 12px rgba(192, 192, 192, 0.9);
      }
      .text-shadow-bronze {
         text-shadow: 0 0 12px rgba(205, 127, 50, 0.9);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "recharts": "https://esm.sh/recharts@^3.1.2"
  }
}
</script>
</head>
  <body class="text-gray-200">
    <div id="particle-container"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Particle animation script
      const container = document.getElementById('particle-container');
      const numParticles = 50;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDelay = `${Math.random() * 20}s`;
        particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
        container.appendChild(particle);
      }
    </script>
  </body>
</html>
